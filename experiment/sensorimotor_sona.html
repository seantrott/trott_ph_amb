// consent

var check_consent = function(elem) {
  if ($('#consent_checkbox').is(':checked')) {
    return true;
  }
  else {
    alert("If you wish to participate, you must check the box next to the statement 'I agree to participate in this study.'");
    return false;
  }
  return false;
};

var consent_trial = {
    type: 'external-html',
    url: "new_consent.html",
    cont_btn: "consent",
    check_fn: check_consent

/* Save data .*/
function saveData(filename, filedata) {
   $.ajax({

      cache: false,
      url: "save_data.php",

      data: {filename: filename, filedata: filedata}

          'In each sentence, the bolded word will have a particular, context-dependent meaning. <p>Your task will be to <i>rate</i> how much you experience the concept that word refers to with six <b>perceptual senses</b>: hearing, sight, touch, internal bodily sensations, smell, and taste.<p>Ratings will range from 0 (not at all experienced with that sense) to 5 (experienced greatly with that sense).',
